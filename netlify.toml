[build]
  publish = "build"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Function settings
[functions."analyze-lease"]
  # Increase timeout for large file processing
  timeout = 120
  # Increase memory for Excel processing
  memory = 3008
  # Set explicit node version
  node_bundler = "esbuild"